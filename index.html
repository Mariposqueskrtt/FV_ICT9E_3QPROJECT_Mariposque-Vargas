        <header>
            <p><span style="color: white; font-size: 35px; font-family: serif; background-color:#e1c0e1;">Fare Guide</span></p>

        <p><span style="color: white; font-size: 35px; font-family: serif; background-color:#e1c0e1;">Leaving From:</span></p>
        <select class="form-select" id="leave">
            <option value="none">Espana</option>
            <option value="1">Cubao</option>
            <option value="2">Fairview</option>
            <option value="3">Pasay</option>
        </select>
        <br>
        <p><span style="color: white; font-size: 35px; font-family: serif; background-color:#e1c0e1;">Going To:</span></p>

        <center>
        <div class="section-header" onclick="toggleSection('ticketPrice')">Ticket Price</div>
        <div id="ticketPrice" class="section-content">
            <div class="mb-3">
                <label class="form-label">Choose your seat</label>
                <select id="seat" class="form-select">
                    <option value="General Admission">General seats</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Choose an option</label>
                <select id="discount" class="form-select">
                    <option value="1">Regular</option>
                    <option value="0.2">Student</option>
                    <option value="0.8">Senior Citizen</option>
                </select>
            </div>
            <button class="btn btn-danger btn-wide" onclick="showTicketPrice()" type="button">Ticket Price</button>
        </div>
        
        <div class="section-header" onclick="toggleSection('printTicket')">Print
            Ticket</div>
        <div id="printTicket" class="section-content">
            <img class="ticket-img" src="https://scontent.fmnl25-6.fna.fbcdn.net/v/t1.15752-9/481698630_943447737847320_8809689239424380752_n.png?stp=dst-png_s640x640&_nc_cat=105&ccb=1-7&_nc_sid=0024fc&_nc_ohc=13eg3-nneYgQ7kNvgF-JS1_&_nc_oc=Adhs4s5YzntdRI30arDXUB_1BD0oqo81J36iShslfNK9FDTZj1N4yYTimqofSdOpMKQ&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fmnl25-6.fna&oh=03_Q7cD1wGNg2CCBD8qRh2kyvAbwVMBUAesKUQrlXTOINNh5qkbMA&oe=67F04293" alt="Train Ticket">
            <button class="btn btn-wide mt-3 buy-more-btn" onclick="refreshPage()" type="button">Buy more tickets</button>
        </div>
    </form>
<center>
    <script>
        function toggleSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section.style.display === "none" || section.style.display === "") {
                section.style.display = "block";
            } else {
                section.style.display = "none";
            }
        }

        function showTicketPrice() {
            var seat = document.getElementById("seat").value;
            var discount = Number(document.getElementById("discount").value);
            var basePrice = (seat === "VIP") ? 1200 : 380;
            var finalPrice = basePrice * discount;
            alert("Your ticket price is: PHP " + finalPrice.toFixed(2));
        }

        function submitInfo() {
            var name = document.getElementById("name").value;
            if (name.trim() !== "") {
                alert("Thank you for buying, " + name + "!");
            } else {
                alert("Please enter your name");
            }
        }

        function refreshPage() {
            location.reload();
        }
    </script>
